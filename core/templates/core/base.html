{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Santa Africa Foundation</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center fw-bold" href="{% url 'home' %}">
      <img src="{% static 'core/images/africa_emp.jpeg' %}" alt="Logo" class="me-2 rounded" style="width: 40px; height: 40px;">
      Santa Africa Foundation
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarDropdown"
      aria-controls="navbarDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarDropdown">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="mainMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Menu
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="mainMenu">
            <li><a class="dropdown-item" href="{% url 'about' %}">About Us</a></li>
            <li><a class="dropdown-item" href="{% url 'programs' %}">Programs</a></li>
            <li><a class="dropdown-item" href="{% url 'resources' %}">Resources</a></li>
            <li><a class="dropdown-item" href="{% url 'contact_details' %}">Get Involved</a></li>
            <li><a class="dropdown-item" href="{% url 'contact' %}">Contact</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>


  <!-- Footer -->
  <footer class="text-center py-4 mt-5 border-top">
    <p>&copy; 2024 Santa Africa Foundation. All rights reserved.</p>
    <div>
      <a href="{% url 'privacy' %}" class="me-3">Privacy Policy</a>
      <a href="{% url 'terms' %}" class="me-3">Terms of Service</a>
      <a href="{% url 'contact_details' %}">Contact Us</a>

      <a href="/admin/" class="ms-3 text-decoration-none">
        <i class="bi bi-person-gear"></i> Admin Login
      </a>
      

    </div>
  </footer>

  

  {% block extra_js %}{% endblock %}
</body>
</html>
